<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Paper with exact proportions from the image -->
  
  <!-- Paper centered in 32x32 space -->
  <!-- Original aspect ratio is approximately 200:260 (0.77) -->
  <!-- For 32px height with margins, paper height ~28px, width ~21.5px -->
  <g>
    <!-- Subtle shadow -->
    <rect x="5.5" y="2.5" width="21" height="27" fill="#00000008" rx="0.2"/>
    
    <!-- Paper background -->
    <rect x="5" y="2" width="21" height="27" fill="#fdfcf8" stroke="#d0d0d0" stroke-width="0.3" rx="0.2"/>
    
    <!-- Pink/red margin line (positioned like in the image) -->
    <rect x="7.8" y="2" width="0.5" height="27" fill="#ff6b6b"/>
    
    <!-- Title "Autophage" - using just "A" for clarity at small size -->
    <text x="15.5" y="8.5" text-anchor="middle" font-family="Georgia, serif" font-size="6" font-weight="bold" fill="#1a1a1a">A</text>
    
    <!-- Subtitle indicator (gray bar) -->
    <rect x="10" y="10.5" width="11" height="0.8" fill="#888888"/>
    <rect x="11" y="12" width="8" height="0.6" fill="#999999"/>
    
    <!-- Content lines (matching the gray bars in the image) -->
    <rect x="10" y="14.5" width="12" height="0.6" fill="#bbbbbb"/>
    <rect x="10" y="16" width="10" height="0.6" fill="#bbbbbb"/>
    <rect x="10" y="17.5" width="13" height="0.6" fill="#bbbbbb"/>
    
    <rect x="10" y="19.5" width="11" height="0.6" fill="#bbbbbb"/>
    <rect x="10" y="21" width="12.5" height="0.6" fill="#bbbbbb"/>
    <rect x="10" y="22.5" width="9" height="0.6" fill="#bbbbbb"/>
    
    <!-- Formula -->
    <text x="15.5" y="25.5" text-anchor="middle" font-family="Times, serif" font-size="2.8" font-style="italic" fill="#2a2a2a">V=V₀e^λ</text>
    
    <!-- Bottom lines -->
    <rect x="10" y="27" width="11" height="0.6" fill="#bbbbbb"/>
  </g>
</svg>